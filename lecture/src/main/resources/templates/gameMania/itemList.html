<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
    <title>gameMania List</title>
</head>
<body>
<h2>Board List</h2>
<a href="gameMania/register.html" th:href="@{getItemRegister}">
    Write New Contents
</a>
<!-- HTML 주석 -->
<table border="1">
    <tr>
        <th align="center" width="80">id</th>
        <th align="center" width="80">pw</th>
        <th align="center" width="80">nickname</th>
        <th align="center" width="80">item</th>
        <th align="center" width="80">price</th>
    </tr>
    <tr th:if="${#lists.isEmpty(list)}">
        <td colspan="5">
            List is Empty
        </td>
    </tr>
    <!-- foreach for(A:B) -->

    <tr th:each="game: ${list}">
        <td align="center" th:text="${game.id}">
            ${game.id}
        </td>

        <td align="left">
            <a href="gameMania/read.html"
               th:href="@{|read?id=${game.pw}|}"
               th:text="${game.pw}">${game.pw}</a>
        </td>

        <td align="right" th:text="${game.nickname}">
            ${game.nickname}
        </td>

        <td align="center" th:text="${game.item}">
            ${game.item}
        </td>

        <td align="center" th:text="${game.price}">
            ${game.price}
        </td>
    </tr>
</table>
</body>
</html>
